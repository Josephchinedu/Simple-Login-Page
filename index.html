<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Joseph Chinedu">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Onblur form validation</title>

	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- :::::: End of bootstrap css -->

	

	<!-- :::: Custome Css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- awesome font online link -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700,700i|Roboto:400,400i" rel="stylesheet">

	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		label{visibility: hidden;}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3" style="height: 80vh;">
				<form>
					<ul class="errmessage"></ul>


					<span id="form-title"><img src="predictedlogo.png"></span> <br>
					<span id="form-title">Login</span>


					<div class="form-group input_div">
						<label for="email">Email</label>
						<input type="email" name="email" class="input1" placeholder="Email" required onblur="requiredField(this)" id="email" />
					</div><br>

					<div class="form-group input_div">
						<label for="password"></label>
						<input type="password" name="password" placeholder="Password" class="input1" required onblur="requiredField(this)" id="password"  /> 
					</div><br>

					<div class="container">
						<center><a href="#"><button type="submit" id="login_btn" class="log" style="color: #fff;"><p style="text-align: center; margin-top: 10px;" id="link_btn">Login</p></button></a></center>
					</div>

					<div class="text-center p-t-115">
						<span id="sign_up_option">Don't have account? <a href="#" id="sign-up-link">Sign Up</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
